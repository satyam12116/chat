<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<!-- <title>ChatCord App</title> -->
	</head>
	<body>

		<div id="card">
			<div id="card-content">
			  <div id="card-title">
				<h2>LOGIN</h2>
				<div class="underline-title"></div>
			  </div>
			  <form form action="chat.html" class="form">
				<label for="user-email" style="padding-top:13px">
					&nbsp;Username
				  </label>
				<input id="username" class="form-content" type="text" name="username" autocomplete="on" required />
				<div class="form-border"></div>
				<label for="user-password" style="padding-top:22px">&nbsp;Room
				  </label>
				<select name="room" id="my">
					<option value="Room1">Room1</option>
					<option value="Room2">Room2</option>
					<option value="Room3">Room3</option>
					<option value="Room4">Room4</option>
					<option value="Room5">Room5</option>
					<option value="Room6">Room6</option>
				</select>
				<button type="submit" id="submit-btn">Join Chat</button>
				<a href="#" id="signup">Don't have account yet?</a>
			  </form>
			</div>
		  </div>
	</body>
</html>
